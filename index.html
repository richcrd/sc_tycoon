<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dev/styles/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>soccerJS</title>
</head>
<body class="centrado">

    <!-- Contenedor Oscuro -->
    <div class="container bg-dark p-2">
        <h4 class="d-flex text-warning justify-content-end" id="monedas"></h4>

        <!-- Contenedor menu -->
        <div class="container bg-light p-4 mb-2" id="inicio">
            <h2 class="text-center mb-4">Juega Soccer Tycoon</h2>
            <div class="row d-flex justify-content-center">
                <button class="btn btn-primary col-auto mb-3 mx-1" onclick="iniciar()">Jugar</button>
                <button class="btn btn-secondary col-auto mb-3 mx-1" onclick="verTabla()">Tabla</button>
                <button class="btn btn-warning col-auto mb-3 mx-1" onclick="verTienda()">Tienda</button>
            </div>
        </div>

        <!-- Contenedor menu -->
        <div class="container bg-light p-4 mb-2 dp-none" id="inicio-2">
            <h2 class="text-center mb-4">Partidas</h2>
            <div class="row d-flex justify-content-center">
                <button class="btn btn-primary col-auto mb-3 mx-1" onclick="crearNuevoJuego()">Nuevo Juego</button>
                <button class="btn btn-secondary col-auto mb-3 mx-1" onclick="continuarJuego()">Continuar</button>
                <button class="btn btn-danger col-auto mb-3 mx-1" onclick="volver('seleccion-equipo')">Volver</button>
            </div>
        </div>

        <!-- Contenedor menu -->
        <div class="container bg-light p-4 mb-2 dp-none" id="seleccion-equipo">
            <h2 class="text-center mb-4">Selecciona tu Equipo</h2>
            <div class="row d-flex justify-content-center p-2">
                <select class="p-2" id="equipo">
                    <option value="equipo1">Barcelona</option>
                    <option value="equipo2">Real Madrid</option>
                    <option value="equipo3">Atletico Madrid</option>
                    <option value="equipo4">Girona</option>
                    <!-- Agrega más equipos aquí -->
                </select>
                <button class="btn btn-warning mt-2" onclick="confirmarEquipo()">Confirmar</button>
                <button class="btn btn-danger col-auto mb-3 mx-1" onclick="volver('seleccion-equipo')">Volver</button>
            </div>
        </div>

        <!-- Contenedor menu -->
        <div class="container bg-light p-4 mb-2 dp-none" id="partido">
            <h2 class="text-center mb-4">Partido en Progreso</h2>
            <div class="row d-flex justify-content-center">
                <p class="text-center display-5" id="temporizador">90:00</p>
                <button class="btn btn-primary col-auto mb-3 mx-1" onclick="iniciarPartido()">Iniciar Partido</button>
                <button class="btn btn-danger col-auto mb-3 mx-1" onclick="volver('partido')">Volver</button>
                <p class="text-center" id="resultado"></p>
            </div>
        </div>
        
        <!-- Contenedor menu -->
        <div class="container bg-light p-4 mb-2 dp-none" id="tienda">
            <h2 class="text-center mb-4">Tienda</h2>
            <div class="row d-flex justify-content-center">
                <button class="btn btn-warning col-auto mb-3 mx-1" onclick="comprarMonedas(10)">10 Monedas</button>
                <button class="btn btn-warning col-auto mb-3 mx-1" onclick="comprarMonedas(50)">50 Monedas</button>
                <button class="btn btn-warning col-auto mb-3 mx-1" onclick="comprarMonedas(100)">100 Monedas</button>
                <button class="btn btn-danger col-auto mb-3 mx-1" onclick="volver('tienda')">Volver</button>
            </div>
        </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./dev/js/index.js"></script>
</body>
</html>
